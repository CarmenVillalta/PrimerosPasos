<!DOCTYPE HTML>

<html>

<div ng-controller="usuarioAbmController">
<div class="page-header">
	<h1>Vestime App - Login</h1>
</div>
	<form class="form-horizontal" name="customerForm"
		ng-submit="submitForm()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="mailID">E-mail:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="mail" id="mailID"
					placeholder="Enter FirstName" ng-model="mail" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="passwordID">Password:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" name="password"
					id="passwordID" placeholder="Enter LastName" ng-model="password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</div>
	</form>

	<div class="col-sm-offset-2 col-sm-10">
		<p>{{postResultMessage}}</p>
	</div>
</div>

</div>
</html>
